<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Caras de un dado</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Flexbox - Ejemplo del dado</h1>
    <div class="cara-uno">
      <div class="punto"></div>
    </div>

    <div class="cara-dos">
      <div class="punto"></div>
      <div class="fila-uno">
        <div class="punto"></div>
      </div>
    </div>

    <div class="cara-tres">
      <div class="punto"></div>
      <div class="fila-uno">
        <div class="punto"></div>
      </div>
      <div class="fila-dos">
        <div class="punto"></div>
      </div>
    </div>

    <div class="cara-cuatro">
      <div class="fila-uno">
        <div class="punto"></div>
        <div class="punto"></div>
      </div>
      <div class="fila-uno">
        <div class="punto"></div>
        <div class="punto"></div>
      </div>
    </div>

    <div class="cara-cinco">
      <div class="fila-uno">
        <div class="punto"></div>
        <div class="punto"></div>
      </div>
      <div class="fila-dos">
        <div class="punto"></div>
      </div>
      <div class="fila-uno">
        <div class="punto"></div>
        <div class="punto"></div>
      </div>
    </div>
  </body>
</html>
